<div class="container my-5 py-5">
  <h2 class="text-center">{{title}}</h2>
  <div class="row justify-content-md-center">
    <div class="col col-lg-5">
      <div class="card p-3 my-5">
        <form>
          <div class="form-group">
            <label for="mail">Email address</label>
            <input type="email" required class="form-control" id="mail" name="email" (change)="asd(email)" ngModel #email="ngModel" placeholder="Enter email">
            <div *ngIf="!email.control.valid && email.control.touched">

            </div>
          </div>
          <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" name="password" class="form-control" id="pass" ngModel #password="ngModel" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
