<section class="my-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5 p-0">
          <div class="card p-3">
              <h2 class="text-center mb-5">Add Service name</h2>
              <form #serviceForm="ngForm" (ngSubmit)="addService(serviceForm.value)">
                  <div class="form-group">
                    <label for="loginMail">Service Name</label>
                    <input type="text" class="form-control" name="service" id="service" [ngClass]="{'is-invalid': service.invalid && service.touched}" #service="ngModel" ngModel placeholder="Service Name" required>
                    <div class="invalid-feedback" *ngIf="service.control.touched && !service.control.valid">
                      <div *ngIf="service?.errors.required">Please enter Service name</div>
                      <div *ngIf="service?.errors.pattern">Please enter a valid Service name</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="radio" id="publish" [value]="true" ngModel #publishService="ngModel" name="publishService" class="custom-control-input" required>
                      <label class="custom-control-label" for="publish">Publish</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline mb-3">
                      <input type="radio" id="notpublish" [value]="false" ngModel #publishService="ngModel" name="publishService" class="custom-control-input" required>
                      <label class="custom-control-label" for="notpublish">Not Publish</label>
                    </div>
                    <div class="invalid-feedback" *ngIf="publishService.control.touched && !publishService.control.valid">
                        <div *ngIf="publishService?.errors.required">Please select the whether publish or unpublish</div>
                    </div>
                  </div>

                  <div class="form-group text-right d-flex justify-content-between align-item-center">
                    <button type="submit" class="btn btn-primary text-uppercase" [disabled]="!serviceForm.valid">Add</button>
                  </div>
              </form>
          </div>
        </div>

      </div>
    </div>
  </section>
