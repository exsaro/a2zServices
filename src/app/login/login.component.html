<section class="my-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 p-0">
        <div class="card p-3">
            <h3>Log in</h3>
            <div class="alert alert-danger" role="alert" *ngIf="errMesg">{{errMessage}}</div>
            <form #loginForm="ngForm" (ngSubmit)="loggedIn(loginForm.value)">
                <div class="form-group">
                  <label for="loginMail">Email</label>
                  <input type="email" class="form-control" name="email" id="loginMail" [ngClass]="{'is-invalid': email.invalid && email.touched}" #email="ngModel" [pattern]="emailpattern" ngModel placeholder="Email Address" required>
                  <div class="invalid-feedback" *ngIf="email.control.touched && !email.control.valid">
                    <div *ngIf="email?.errors.required">Please enter User name</div>

                    <!-- <div *ngIf="email?.errors.pattern">Please enter a valid User name</div> -->
                  </div>
                </div>
                <div class="form-group">
                  <label for="pwd">Password</label>
                  <input type="password" class="form-control" name="pwd" id="pwd" [ngClass]="{'is-invalid': pwd.invalid && pwd.touched}" #pwd="ngModel" ngModel placeholder="Password" required>
                  <div class="invalid-feedback" *ngIf="pwd.control.touched && !pwd.control.valid">
                    <div *ngIf="pwd?.errors.required">Please enter your password</div>
                  </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
                  </div>
            </form>
        </div>
      </div>
      <div class="col-md-3 p-0">
        <div class="card p-3">
          <a routerLink="/signup">Signup</a>
        </div>
      </div>

    </div>
  </div>
</section>
